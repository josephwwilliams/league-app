<section class="background">
  <div>
    <app-header (locationSelected)="location($event)"></app-header>
    <app-champion-details *ngIf="locationSelected === 'Champ Selected'"></app-champion-details>
    <app-champions *ngIf="locationSelected === 'home'" (selectedChampion)="champSelect($event)"></app-champions>
    <app-favorites *ngIf="locationSelected === 'favorites' && champions.length !== 0"></app-favorites>
  </div>
</section>
