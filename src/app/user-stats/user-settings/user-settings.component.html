  <form
    style="text-align: center; overflow: hidden"
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
  >
    <p style="margin: 20px">
      <mat-form-field appearance="outline">
        <mat-label>Summoner Name</mat-label>
        <input
          matInput
          placeholder="Billy Bob123"
          #summonerName
          type="username"
          id="username"
          ngModel
          name="username"
          minlength="3"
          [(ngModel)]="username"
          required
        />
        <mat-hint align="start"
          ><strong>Must be at least 3 characters</strong>
        </mat-hint>
        <mat-hint align="end">{{ summonerName.value.length }} / 16</mat-hint>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </p>
    <p style="margin: 20px">
      <mat-form-field appearance="outline">
        <mat-label>{{ email }}</mat-label>
        <input
          disabled="true"
          matInput
          [placeholder]="email"
          type="email"
          id="email"
          ngModel
          name="email"
          email
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint align="start">Email</mat-hint>
      </mat-form-field>
    </p>
    <div class="row" style="margin: 20px">
      <div class="col-mid-12">
        <mat-slide-toggle
          color="warn"
          [(ngModel)]="haveAnimations"
          name="enableAnimations"
          >{{
            haveAnimations ? "Animations Enabled" : "Animations Disabled"
          }}</mat-slide-toggle
        >
      </div>
    </div>
    <div class="row" style="margin: 20px">
      <div class="col-mid-12">
        <mat-slide-toggle
          color="warn"
          [(ngModel)]="autoSearch"
          name="enableAutoSearch"
          >{{
            autoSearch ? "Auto Search Enabled" : "Auto Search Disabled"
          }}</mat-slide-toggle
        >
      </div>
    </div>
    <mat-form-field appearance="fill" style="margin: 20px">
      <mat-label>League Version</mat-label>
      <mat-select [(ngModel)]="version" name="version">
        <mat-option
          *ngFor="let version of dataDragonVersions"
          [value]="version"
        >
          {{ version }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row" style="align-items: center; margin: 20px">
      <div class="col-md-12">
        <button
          style="margin: 10px"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!authForm.dirty || !authForm.valid"
        >
          {{ changed ? "Changes Saved" : "Save Changes" }}
        </button>
        <button
          style="margin: 10px"
          mat-raised-button
          color="warn"
          type="button"
          (click)="summonerName.value = username"
        >
          Reset
        </button>
      </div>
    </div>
  </form>
